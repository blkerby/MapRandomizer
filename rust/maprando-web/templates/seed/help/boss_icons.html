<!-- Button trigger modal -->
<button type="button" class="btn mr-1 px-2 py-1" data-bs-toggle="modal" data-bs-target="#bossIconsModal">
  <i class="bi bi-question-circle"></i>
</button>
<!-- Modal -->
<div class="modal" id="bossIconsModal" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5">Boss icons</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>This option affects how the pause menu map appears:
        <ul>
        <li><strong>Enabled</strong>: Boss icons are drawn over boss rooms, the same as in the vanilla game. This is a gray monster head symbol that can help the player quickly identify boss room locations.
        <li><strong>Disabled</strong>: Icons are not drawn over boss rooms.
        </ul>
        </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
