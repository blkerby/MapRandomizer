<div class="modal" id="disableBlueSuitModal" tabindex="-1" data-parent-modal="qualityOfLifeModal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5">Disable Bluesuits</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>When this option is enabled, the game will be modified so that Samus is no longer able to obtain a Bluesuit.
          Any logic that would require the use of a Bluesuit will also be disabled during generation.
        </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
