name: Check Rust

on:
  pull_request:
    paths:
      - 'rust/**'
  push:
    paths:
      - 'rust/**'
    branches:
      - main

defaults:
  run:
    working-directory: ./rust

env:
  RUSTFLAGS: "-Dwarnings"

jobs:
  verify-code:
    name: verify code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'true'
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      - run: cargo fmt --check
      - run: cargo clippy
